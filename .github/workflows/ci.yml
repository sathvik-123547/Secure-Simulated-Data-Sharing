name: SecureData CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest httpx
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. 
        flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Unit Tests (Crypto Engine)
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        pytest tests/test_crypto.py -v

    - name: Run Integration Tests (Microservices)
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        # Start services in background
        nohup python3 -m uvicorn src.edge.api:app --host 127.0.0.1 --port 8000 &
        nohup python3 -m uvicorn src.cloud.api:app --host 127.0.0.1 --port 8001 &
        nohup python3 -m uvicorn src.tpa.api:app --host 127.0.0.1 --port 8002 &
        
        # Wait for services to boot
        sleep 5
        
        # Run Integration Test Script
        python3 -m tests.test_api_flow
