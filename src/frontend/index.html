<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureData Auditor Dashboard</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #38bdf8;
            --success-color: #4ade80;
            --error-color: #f87171;
            --border-color: #334155;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 2rem;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 3rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--accent-color), #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .status-badge {
            background-color: rgba(56, 189, 248, 0.1);
            color: var(--accent-color);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            border-color: var(--accent-color);
        }

        .card h2 {
            margin-top: 0;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .metric {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0.5rem 0;
        }

        .audit-log {
            margin-top: 3rem;
            background-color: var(--card-bg);
            border-radius: 0.75rem;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .audit-header {
            padding: 1rem 1.5rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.875rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .btn {
            background-color: var(--accent-color);
            color: #0f172a;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }
        
        .code-block {
            font-family: 'Fira Code', monospace;
            background: #000;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 0.85em;
            color: #d8b4fe;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>SecureData Auditor</h1>
                <p style="color: var(--text-secondary);">Zero-Trust Integrity Verification Dashboard</p>
            </div>
            <div class="status-badge">System Active</div>
        </header>

        <div class="grid">
            <div class="card">
                <h2>Protected Blocks</h2>
                <div class="metric" id="total-blocks">0</div>
            </div>
            <div class="card">
                <h2>Verified Audits</h2>
                <div class="metric" id="verified-audits" style="color: var(--success-color)">0</div>
            </div>
            <div class="card">
                <h2>Failed Integrity</h2>
                <div class="metric" id="failed-audits" style="color: var(--error-color)">0</div>
            </div>
        </div>

        <div class="audit-log">
            <div class="audit-header">
                <h3>Live Audit Log</h3>
                <button class="btn" onclick="triggerMockAudit()">Trigger Manual Audit</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Block ID</th>
                        <th>Timestamp</th>
                        <th>Device Owner</th>
                        <th>Ciphertext Hash</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="audit-table-body">
                    <!-- Rows will be injected here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8002"; // TPA Service
        const CLOUD_URL = "http://localhost:8001";

        async function fetchSystemStats() {
            // Mock fetching total blocks from Cloud API
            // In real app: fetch(`${CLOUD_URL}/stats`)
            document.getElementById('total-blocks').innerText = '1'; 
        }

        async function logAudit(blockId, status, details) {
            const table = document.getElementById('audit-table-body');
            const row = document.createElement('tr');
            
            const timestamp = new Date().toLocaleTimeString();
            const color = status === "Verified" ? "var(--success-color)" : "var(--error-color)";
            
            row.innerHTML = `
                <td class="code-block">${blockId}</td>
                <td>${timestamp}</td>
                <td>T-001</td>
                <td class="code-block">${details.substring(0, 10)}...</td>
                <td style="color: ${color}; font-weight: bold;">${status}</td>
            `;
            
            // Add to top
            table.insertBefore(row, table.firstChild);
            
            // Update stats
            if(status === "Verified") {
                const el = document.getElementById('verified-audits');
                el.innerText = parseInt(el.innerText) + 1;
            } else {
                const el = document.getElementById('failed-audits');
                el.innerText = parseInt(el.innerText) + 1;
            }
        }

        async function triggerMockAudit() {
            // In a real demo, we would list blocks and audit them.
            // Here we audit the known block-test-api or a random one
            const blockId = "block-test-api"; 
            
            try {
                // Call TPA API (Assuming we run it locally or use fetch to our backend)
                // For this static files demo without CORS setup on python APIs, 
                // we might hit issues if we don't handle CORS in FastAPI.
                // WE NEED TO ENABLE CORS IN APIs.
                
                const response = await fetch(`${API_URL}/audit/${blockId}`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                console.log(data);
                
                logAudit(blockId, data.status, data.details || "Integrity Check");
                
            } catch (e) {
                console.error("Audit failed", e);
                logAudit(blockId, "Failed", "Connection Error");
            }
        }

        // Init
        fetchSystemStats();
        
        // Auto-trigger one audit for demo
        setTimeout(triggerMockAudit, 1000);
    </script>
</body>
</html>
